<div class="container">
    <div class="row">
    <div class="col-md-12 text-center">
        <h1>Chat Ai Bot</h1><hr>
        <ng-container *ngFor="let message of messages">
            <div class="message" [ngClass]="{'from':message.author==='bot',
             'to':message.author==='user'}">
             {{ message.content }}
            </div>
        </ng-container>
    </div>
    <div class="col-md-12 text-center">
        <label *ngIf="messages.length==0; else dialogInfo" for="nameField">Your message</label>
        <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control">
        <button class="btn btn-primary" (click)="sendMessage()">Ask ChatAi</button>
        <ng-template #dialogInfo><span [className]="'float-right'">Total Messages: {{messages.length}} </span></ng-template>
     </div>
  </div>
</div>
